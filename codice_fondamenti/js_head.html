<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>JavaScript nel head</title>
	
<script>
function miaFunzione() {
    document.getElementById("demo").innerHTML = "Cambiamo il paragrafo";
}
</script>

</head>

</head>
<body>
<h1>JavaScript posto in head</h1>

<p id="demo">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

<button type="button" onclick="miaFunzione()">CLICCA QUI</button>
	
</body>
</html>
