var evento = document.getElementById("btn-3");
/*-----------------------evento-----,funzione------*/
evento.addEventListener("mouseover" , over);
evento.addEventListener("click" , clicca);
evento.addEventListener("mouseout" , out);

function over(){

	document.getElementById("esempio").innerHTML += "Il tuo mouse è sul bottone!<br>";

}


function clicca(){

	document.getElementById("esempio").innerHTML += "Hai cliccato questo bottone!<br>";

}

function out(){

	document.getElementById("esempio").innerHTML += "Il tuo mouse non è  più sul bottone!<br>";

}








</script>
