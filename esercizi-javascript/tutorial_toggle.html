<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cambiare il colore di sfondo con Javascript</title>

<style>
	
.rosso{

	background: red;
}

</style>
	
	
</head>

<body>

<button>Cambia colore</button>

<script>
	
var button = document.querySelector("button");

button.addEventListener("click", function(){

	document.body.classList.toggle("rosso");
})


</script>
	



</body>
</html>
